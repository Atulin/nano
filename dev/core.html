<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../bundles/nano.core.min.js"></script>
  </head>
  <body>
    <style>
      body {
        width: fit-content;
        background-color: #21222c;
        color: #6ce3fd;
        font-size: large;
        font-family: sans-serif;
        padding: 2em;
        margin: 0 auto;
        animation: fadein 0.25s;
      }
      @keyframes fadein {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
    <div id="root"></div>

    <script>
      const { Nano, Component, h } = nano

      const App = () => {
        const text = h('p', { class: 'cool-text' }, 'Simple Text')
        return h('div', null, text)
      }

      const node = Nano.render(App, document.getElementById('root'))
      console.log(Nano.nodeToString(node))
    </script>
  </body>
</html>
