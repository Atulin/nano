<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../bundles/nano.dev.min.js"></script>
  </head>
  <body>
    <style>
      body {
        width: fit-content;
        background-color: #21222c;
        color: #6ce3fd;
        font-size: large;
        font-family: sans-serif;
        padding: 2em;
        margin: 0 auto;
      }
    </style>
    <div id="root"></div>

    <script>
      const { Nano, Link, jsx } = nano

      const names = ['joe', 'suzanne']

      const Names = (props) => {
        return jsx`
          <ul>
            ${names.map((name) => {
              return jsx`<li>${name}</li>`
            })}
          </ul>`
      }

      const App = () => {
        return jsx`
        <div>

          <!-- Listen for the click event -->
          <h2 onClick="${() => console.log('click')}">List of names</h2>

          <!-- Render the Names component -->
          <${Names} />
          
          <!-- Use the built-in Link component -->
          <${Link} prefetch="hover" href="https://geckosio.github.io/">
            Link
          </${Link}>

        </div>`
      }

      Nano.render(App, document.getElementById('root'))
    </script>
  </body>
</html>
